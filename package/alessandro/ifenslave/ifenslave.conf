kerneltree=$ROCKCFG_PKG_LINUX_DEFAULT
lxver=`grep 'Package Name and Version:' \
		$root/var/adm/packages/$kerneltree | cut -d' ' -f6`

main_ifenslave() {
	tar -v $taropt $base/download/mirror/l/linux-$lxver.tar.bz2 -O \
		linux*/Documentation/networking/ifenslave.c > ifenslave.c
	$CC -Wall -Wstrict-prototypes -O -I../../include ifenslave.c -o ifenslave
	cp ifenslave $root/$sbindir
}

custmain="main_ifenslave"
createprefix=0
autoextract=0
srctar=noauto

