. $base/package/base/linux/kernelversion.sh

add_wrapper uname <<- EOT
	if [ "\$*" = "-r" ]; then
		echo "$kernelversion"
		exit 0
	fi
	exec \$orig "\$@"
EOT

# this needs the option CONFIG_SND_USB_USX2Y set so snd-hwdep.ko is built!
btsco_kernelmodules() {
	 cd kernel
	 eval make $makeopt
	 eval make $makeopt install
	 cd ..
}

hook_add preconf 3 "./bootstrap"

hook_add postmake 3 "btsco_kernelmodules"
