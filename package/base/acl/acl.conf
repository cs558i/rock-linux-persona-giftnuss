# only static libs go here
var_append confopt ' ' "--libexecdir='$libdir'"
# coreutils builds with libacl 
libdir="$root/$multilib"

# enable gettext if possible
pkginstalled gettext || var_append confopt ' ' "--enable-gettext=no"

# also install headers and libs
var_append makeinstopt " " "install-dev install-lib"
# without this files would be installed on the host in cross-builds
var_append makeinstopt " " "PKG_BIN_DIR=$bindir PKG_INC_DIR=$includedir/$pkg \
	PKG_LIB_DIR=$libdir PKG_DEVLIB_DIR=$root/$prefix/$multilib \
	PKG_MAN_DIR=$mandir PKG_DOC_DIR=$datadir/doc/$pkg PKG_LOCALE_DIR=$datadir/locale"

# fix libdir because the .la will be removed from /lib
hook_add postinstall 3 "sed -i -e \"s,libdir=.*,libdir='$prefix/$multilib',\" $instroot/$prefix/$multilib/libacl.la"
