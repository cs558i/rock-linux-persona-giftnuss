if [ $prefix_auto = 1 ] ; then
	if [ "$ROCKCFG_PKG_APACHE_PREFIX" ] ; then
	  prefix="$ROCKCFG_PKG_APACHE_PREFIX"
	else
	  prefix="opt/apache"
	fi
	set_confopt
fi

if [ $pkg = "apache" ] ; then
	datadir="$localstatedir/lib"

	# or maybe www would be nicer than lib ?!? ...
	var_append extraconfopt " " "--enable-dav --enable-cache \
--enable-disk-cache --enable-ssl --enable-proxy \
--enable-speling --enable-rewrite --enable-so --enable-deflate"
	# --enable-speling is not a typo!

	if [ "$ROCKCFG_PKG_APACHE_SUEXEC" == "1" ]; then
	   if [ "${ROCKCFG_PKG_APACHE_DOCROOT:0:1}" == "/" ] ; then
		docroot="$ROCKCFG_PKG_APACHE_DOCROOT"
	   else
		docroot="$localstatedir/$ROCKCFG_PKG_APACHE_DOCROOT"
	   fi
	   var_append extraconfopt ' ' \
		"--with-suexec-docroot=${docroot#$root}"
#	   var_append extraconfopt ' ' \
#		"--with-suexec-userdir=$ROCKCFG_PKG_APACHE_USERDIR"
	   var_append extraconfopt ' ' "--with-suexec-caller=80 \
--enable-suexec"
	fi

	[ "$ROCKCFG_PKG_APACHE_INFO" == 1 ] && \
		var_append extraconfopt " " "--enable-info" 

	[ "$ROCKCFG_PKG_APACHE_AUTH_DIGEST" == 1 ] && \
		var_append extraconfopt " " "--enable-auth-digest" 

	pkginstalled openldap && var_append extraconfopt " " \
		"--enable-ldap --enable-auth-ldap --with-ldap=yes --with-ldap-lib=$root/$pkg_openldap_prefix/lib --with-ldap-include=$root/$pkg_openldap_prefix/include"

	hook_add postmake 3 "install_init apache $confdir/apache.init"
fi

if [ "$ROCKCFG_PKG_APACHE_BDB" ] ; then
	var_append extraconfopt " " \
	  "--with-berkeley-db=/usr/include/${ROCKCFG_PKG_APACHE_BDB#b}:/usr/lib"
fi

splitdesc_apr() { desc_I="the Apache Portable Runtime libraries"; }
splitreg 80 apr 'apr'
# these html files shouldn't go to :dev
splitreg 90 . '/lib/error/include/'
