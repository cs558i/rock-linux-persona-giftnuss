echo_status "Set package version number based on name: $ver"

hook_add preconf 2 'cd build_unix'
configscript="../dist/configure"

if [ $stagelevel -ge 2 -a "$( type -p $CXX )" ] ; then
	var_append extraconfopt ' ' '--enable-cxx'
fi

var_append extraconfopt ' ' '--enable-compat185'
includedir="$includedir/${xpkg:1}"

is_bdb_default() {
	[ "$xpkg" = "$ROCKCFG_PKG_BDB_DEFAULT" ]
}

# we need the install-sh here, since our gnu-install does not
# handle the transform-name ...
if ! is_bdb_default; then
	var_append confopt ' ' "--program-transform-name='s/db/${xpkg:1}/'"
	var_append makeinstopt ' ' "transform='s/db/${xpkg:1}/'"
fi

# bdb doesn't like some of our make options
makeopt="docdir=${docdir#$root} all"
makeinstopt="docdir=${docdir#$root} DESTDIR=$root install"

hook_add postinstall 8 'chmod 755 $libdir/libdb-${xpkg:3:1}.${xpkg:4:1}.so ; \
	if [ -f $libdir/libdb_cxx-${xpkg:3:1}.${xpkg:4:1}.so ] ; then \
		chmod 755 $libdir/libdb_cxx-${xpkg:3:1}.${xpkg:4:1}.so
	fi'

# create yet another alternative library name some programs use
# this will create symlinks in the form libdb-4.1.so -> libdb41.so
hook_add postinstall 9 'ln -sfv libdb-${xpkg:3:1}.${xpkg:4:1}.so $libdir/libdb${xpkg:3}.so'
hook_add postinstall 9 'ln -sfv libdb-${xpkg:3:1}.${xpkg:4:1}.a  $libdir/libdb${xpkg:3}.a'

# bdb does copy the docs itself ...
createdocs=0

if is_bdb_default; then
	# default headers
	hook_add postmake 3 "ln -sfv ${xpkg:1}/db.h $root/$prefix/include/db.h"
	hook_add postmake 3 "ln -sfv ${xpkg:1}/db_185.h $root/$prefix/include/db_185.h"
	hook_add postmake 3 "[ -e $includedir/../db ] || \
		ln -sfv ${xpkg:1} $includedir/../db"
	
	# default libs
	hook_add postmake 5 'ln -sfv libdb-${xpkg:3:1}.${xpkg:4:1}.so $libdir/libdb.so'
	hook_add postmake 5 'ln -sfv libdb-${xpkg:3:1}.${xpkg:4:1}.a  $libdir/libdb.a'
fi

if [ $xpkg = bdb33 ]
then
	# should actually done by make
	hook_add postmake 3 'ln -svf libdb-3.3.a $libdir/libdb-3.a'
	hook_add postmake 3 'ln -svf libdb_cxx-3.3.a $libdir/libdb_cxx-3.a'

	# default for its major version
	hook_add postmake 4 '[ -e $includedir/../${xpkg:1:3} ] || \
		     ln -svf ${xpkg:1} $includedir/../${xpkg:1:3}'
else
	if is_bdb_default; then
		# default for its major version
		hook_add postmake 4 '[ -e $includedir/../${xpkg:1:3} ] || \
			     ln -svf ${xpkg:1} $includedir/../${xpkg:1:3}'
		hook_add postmake 5 'ln -sfv libdb-${xpkg:3:1}.${xpkg:4:1}.so $libdir/libdb${xpkg:3:1}.so'
		hook_add postmake 5 'ln -sfv libdb-${xpkg:3:1}.${xpkg:4:1}.a  $libdir/libdb${xpkg:3:1}.a'
	fi
fi

if [ $xpkg = bdb42 ] ; then
	if [ "${ROCKCFG_X86_BITS}" = "64" ] ; then
		var_append patchfiles ' ' "$base/package/base/bdb/ld_version_check.diff_bdb42"
		hook_add preconf 3 "cd ${builddir}/db-${ver}/dist; ./s_config; cd -"
	fi
fi

# adding -pthread switch so we don't end up with dangling symbol references
var_append GCC_WRAPPER_INSERT ' ' '-pthread'

