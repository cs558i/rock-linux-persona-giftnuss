devicemapper_pm() {
	mkdir -p $root/etc/conf/dm
	cp $confdir/etc_conf_dm_initrd_dm $root/etc/conf/dm/initrd_dm
	mkdir -p $root/etc/conf/initrd
	cp $confdir/etc_conf_initrd_initrd_dm $root/etc/conf/initrd/initrd_dm
	cp $confdir/etc_stone.d_mod_dm.sh $root/etc/stone.d/mod_dm.sh
	touch $root/etc/conf/dm/mounts
}

srcdir="device-mapper.$ver"
[ "$root/$prefix" = "/usr" ] && confopt=""
libdir="$root/$multilib"
postmake="devicemapper_pm"

# STRIP has a different meaning in device-mapper make files.
var_remove_regex makeopt ' ' 'STRIP=.*'
var_remove_regex makeinstopt ' ' 'STRIP=.*'
