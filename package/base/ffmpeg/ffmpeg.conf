# remove all entries in extraconfopt (they cause problems with ffmpeg)
extraconfopt=""

# fill options the configure does not attempt to detect ...
pkginstalled lame && var_append extraconfopt " " "--enable-libmp3lame"
pkginstalled libvorbis && var_append extraconfopt " " "--enable-libvorbis"
pkginstalled libtheora && var_append extraconfopt " " "--enable-libtheora"
pkginstalled faad2 && var_append extraconfopt " " "--enable-libfaad --enable-libfaadbin"
pkginstalled faac && var_append extraconfopt " " "--enable-libfaac"
pkginstalled gsm && var_append extraconfopt " " "--enable-libgsm"
pkginstalled xvid && var_append extraconfopt " " "--enable-libxvid"
pkginstalled x264 && var_append extraconfopt " " "--enable-libx264"

var_append extraconfopt " " "--enable-shared --enable-postproc --enable-gpl --enable-swscale --enable-pthreads --enable-x11grab"

var_append extraconfopt ' ' '--incdir="${includedir#$root}"'

hook_add postinstall 5 "ffmpeg_postinstall"
ffmpeg_postinstall()
{
	# xine-lib expects all ffmpeg headers in ffmpeg/.
	mkdir -p $includedir/ffmpeg
	(
		cd $includedir/ffmpeg
		for x in ../lib{av{codec,device,format,util},postproc,swscale}/*.h ; do
			[ -e "$x" ] && ln -svf "$x" .
		done
	)
}

