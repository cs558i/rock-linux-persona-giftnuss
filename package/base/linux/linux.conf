pkg_linux_mode=image
pkg_linux_cross=""

# do not replicate docs
createdocs=0

forcefpic=0

prefix=usr
set_confopt

case "$xpkg" in
	linux2[46])
		# Do not modify the C compiler options, e.g. using the gcc -s
		# option causes this build error for x86_64:
		#   VDSOSYM arch/x86/vdso/vdso-syms.lds
		# x86_64-unknown-linux-gnu-nm: arch/x86/vdso/vdso.so.dbg: no symbols
		#   LD      arch/x86/vdso/built-in.o
		# arch/x86/vdso/vdso-syms.lds: file not recognized: File truncated
		# make[1]: *** [arch/x86/vdso/built-in.o] Error 1
		# make: *** [arch/x86/vdso] Error 2
		export CC_WRAPPER_BYPASS=1
		;;
	linux2[46]-source)
		unset splitdesc_dev
		pkg_linux_mode=source
		;;
	linux2[46]-headers-cross-*)
		pkg_linux_mode=headers
		pkg_linux_cross="${xpkg#*-cross-}"
		echo_status "Preparing to build a cross-kernel-headers package for $pkg_linux_cross."
		prefix="$prefix/${pkg_linux_cross}-unknown-linux-gnu"
		set_confopt
		;;
	linux2[46]-headers)
		pkg_linux_mode=headers
		;;
	*)
		abort "Unsupported linux kernel package name: $xpkg"
		;;
esac

echo_status "Preparing to build a linux kernel $pkg_linux_mode package."

treever=${xpkg/linux/}
treever=${treever/-*/}

vanilla_ver="$ver"
# vanilla_ver=$( echo ${vanilla_ver} | cut -d. -f-3 )
srctar="linux-${vanilla_ver}.tar.bz2"

lx_extraversion=""
lx_kernelrelease=""

if [ -z "$pkg_linux_cross" ]
then
	lx_cpu="$arch_machine"
	if [ $arch = sparc -a "$ROCKCFG_SPARC_64BIT_KERNEL" = 1 ] ; then
		lx_cpu=sparc64
		KCC=sparc64-unknown-linux-gnu-gcc
		archprefix=sparc64-unknown-linux-gnu-
	fi
else
	lx_cpu="$pkg_linux_cross"
fi
lx_cpu=$( echo "$lx_cpu" | \
		sed -e s/x86$/i386/                      \
		    -e s/hppa/parisc/ -e s/i.86/i386/    \
		    -e s/sun4u/sparc64/ -e s/arm.*/arm/  \
		    -e s/sa110/arm/ -e s/s390x/s390/     \
		    -e s/mips.*/mips/ -e s/parisc64/parisc/ )

case "$lx_cpu" in
	i386)
		lx_src_cpu="x86"
		;;
	x86_64)
		lx_src_cpu="x86"
		;;
	*)
		lx_src_cpu="$lx_cpu"
		;;
esac

case "$lx_cpu" in
	i386)
		lx_defconfig="arch/$lx_src_cpu/configs/i386_defconfig"
		;;
	x86_64)
		lx_defconfig="arch/$lx_src_cpu/configs/x86_64_defconfig"
		;;
	powerpc)
		lx_defconfig="arch/$lx_src_cpu/configs/common_defconfig"
		;;
	*)
		lx_defconfig="arch/$lx_src_cpu/defconfig"
		;;
esac

MAKE="$MAKE ARCH=$lx_cpu CROSS_COMPILE=$archprefix KCC=$KCC"

# correct the abolute path for patchfiles supplied in the .desc file
for x in $patchfiles ; do
	if [ ! -e "$x" -a -n "${x##*/*}" ] ; then
		var_remove patchfiles " " "$x"
		var_append patchfiles " " "$archdir/$x"
	fi
done

# add kernel specific patchfiles
for x in $confdir/linux$treever/*.patch; do
	var_append patchfiles " " "$x"
done

# add hppa patch if needed
#if [[ "$arch" == hppa && "$vanillaver" == 2.6.* ]]; then
