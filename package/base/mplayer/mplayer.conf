# mplayer configure detects the best FLAGS itself; using custom FLAGS is not
# supported by the authors. 
configprefix='CFLAGS= CPPFLAGS= LDFLAGS='

mplayer_postmake() {
	if pkginstalled gtk+12 || pkginstalled gtk+ ; then
		echo "extracting the standard GUI ..."
		mkdir -p $datadir/$pkg/skins
		tar $taropt $archdir/standard-1.9.tar.bz2 -C $datadir/$pkg/skins
		ln -sf standard $datadir/$pkg/skins/default
	fi
	
	echo "extracting the default font ..."
	tar $taropt $archdir/font-arial-iso-8859-1.tar.bz2 -C $datadir/$pkg
	rm -rf $datadir/$pkg/font
	ln -sf font-arial-24-iso-8859-1 $datadir/$pkg/font

	echo "copy/move some documentation ..."
	cp -fR DOCS/* $docdir
	mv -f $datadir/$pkg/README* $docdir

	echo "create a default configuration ..."
	cat <<- 'EOT' > $sysconfdir/mplayer.conf
		# Write your default config options here!

		framedrop=yes
		menu=yes
		rtc-device=/dev/misc/rtc
		# vop=pp
		# autoq=6
	EOT
	cp -f etc/{input,menu,codecs}.conf $sysconfdir
	echo "TAB menu up" >> $sysconfdir/input.conf
	rm -f $sysconfdir/*.older
	
	echo "correcting permissions and ownership ..."
	chown -R root:root $datadir/$pkg $docdir $sysconfdir
	find $datadir/$pkg $docdir $sysconfdir -type d | xargs -r chmod 0755
	find $datadir/$pkg $docdir $sysconfdir -type f | xargs -r chmod 0644
}

sysconfdir="$sysconfdir/mplayer"
# This configure does not accept options like --disable-libpam
confopt='--prefix=$root/$prefix --confdir=$sysconfdir $extraconfopt'
extraconfopt=''

var_append extraconfopt " " "--enable-linux-devfs --enable-menu \
--enable-fbdev --enable-largefiles"

# this is b0rken with 2.6.10.
var_append extraconfopt " " "--disable-svga"

var_append extraconfopt " " "--enable-tv-v4l2 --enable-tv-v4l1"

if [ $arch = x86 -o $arch = powerpc -o $arch = alpha ] ; then
	hook_add preconf 5 "mkdir -p $root/$prefix/lib/win32"
	var_append extraconfopt " " "--with-win32libdir=$root/$prefix/lib/win32"
fi

test "$ROCKCFG_DISABLE_NLS" = 0 || var_append confopt " " "--disable-i18n"

if test "$ROCKCFG_PKG_MPLAYER_RUN_CPUDETECT" != 0 ; then
	var_append extraconfopt " " "--enable-runtime-cpudetection"
fi

if test "$ROCKCFG_PKG_MPLAYER_BLINKENLIGHTS" != 0 ; then
	var_append extraconfopt " " "--enable-bl"
fi

pkginstalled xmms && var_append extraconfopt " " "--enable-xmms"

if pkginstalled gtk+12 || pkginstalled gtk+ ; then
	var_append extraconfopt " " "--enable-gui"
fi

if pkginstalled directfb ; then
	var_append extraconfopt ' ' '--enable-directfb'
	var_append extraconfopt ' ' '--with-extraincdir=/usr/include/directfb'
fi

hook_add postmake 5 mplayer_postmake

# The function was obviously renamed in speex
hook_add premake 3 "sed -i -e 's,speex_decode_stereo_int,speex_decode_stereo,' libmpcodecs/ad_speex.c"
hook_add premake 3 "sed -i -e 's,speex_decode_int,speex_decode,' libmpcodecs/ad_speex.c"
