runcmake=0

# with openssl library
var_append extraconfopt " " "--with-openssl"

# enable storage engines
var_append extraconfopt " " "--with-berkeley-db"
var_append extraconfopt " " "--with-ndbcluster"

# enable libmysqld
var_append extraconfopt " " "--with-embedded-server"

if [ $prefix_auto = 1 ] ; then
	prefix="opt/$xpkg"
	set_confopt
else
	$localstatedir="$root/var/$xpkg"
fi

pkg_mysql_postmake() {
	cat << EOT > /var/adm/parse-config/$xpkg
var_append extraconfopt " " "--with-mysql-lib=/$prefix/lib/mysql"
var_append extraconfopt " " "--with-mysql-include=/$prefix/include/mysql"
pkg_mysql_prefix=/$prefix
EOT
	ln -svf $libdir/mysql/*.{a,la,so}* $libdir/

	install_init $xpkg $confdir/mysql.init
}

pkg_mysql_postinstall() {
	# build_this_package automatically creates this directory and
	# removes it before postinstall hooks are evaluated because it is
	# empty. So we can only create it here or in a prepare hook.
	if [ -e $localstatedir ] ; then
		touch $localstatedir
	else 
		mkdir -vp $localstatedir
	fi
	chown -v mysql:mysql $localstatedir
}

hook_add postmake 3 pkg_mysql_postmake
hook_add postinstall  3 pkg_mysql_postinstall
