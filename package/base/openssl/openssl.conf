openssl_main()
{
	# We can't use ./config because that would probably add optimize
	# options which won't work on our taget system.
	case "$arch_machine" in
		i?86)     trg=linux-elf ;;
		x86_64)   trg=linux-x86_64 ;;
		alpha)    trg=linux-alpha-gcc ;;
		powerpc)  trg=linux-ppc ;;
		sparc)    case $ROCKCFG_SPARC_OPT in
				v9) trg=linux-sparcv9 ;;
				v8) trg=linux-sparcv8 ;;
				*)  trg=linux-sparcv7 ;;
		          esac ;;
		sparc64)  trg=linux64-sparcv9 ;;
		mips)     if [ "$arch_bigendian" == "yes" ] ; then
				trg=linux-mips ;
			  else
			  	trg=linux-mipsel ;
			  fi ;;
		*)        echo "Add arch-setting to openssl.conf!" ; exit 1 ;;
	esac

	./Configure --prefix=/usr --openssldir=/etc/ssl $trg shared
	mkdir -p $root/etc/ssl ; rm -rf $root/etc/ssl/{man,lib,include}
	rm -rf $docdir/* ; cp -r doc $docdir
	ln -s /usr/lib /usr/include $root/etc/ssl/
	
	# the openssl makefile expects the 'r' mode to be passed
	# already in the $(AR) variable ..
	AR="$AR r"

	eval "$MAKE $makeopt all"
	eval "$MAKE INSTALL_PREFIX=$root install"

	# these three conflict with shadow (and others) man-pages
	mv -v $root/etc/ssl/man/man1/passwd.1 $root/usr/share/man/man1/openssl_passwd.1
	mv -v $root/etc/ssl/man/man3/err.3 $root/usr/share/man/man3/openssl_err.3
	mv -v $root/etc/ssl/man/man3/rand.3 $root/usr/share/man/man3/openssl_rand.3
	mv -v $root/etc/ssl/man/man3/threads.3 $root/usr/share/man/man3/openssl_threads.3
	find $root/etc/ssl/man -type f \
	| while read x ; do
		mv -v "$x" $root/usr/share/"${x#$root/etc/ssl/}"
	done
	rm -rf $root/etc/ssl/man
}

custmain="openssl_main"
