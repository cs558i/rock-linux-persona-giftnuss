hook_add premake 5 "cp hwclock/hwclock.c{,.orig}; \
	sed 's@etc/adjtime@var/lib/hwclock/adjtime@g' \
	    hwclock/hwclock.c.orig > hwclock/hwclock.c; \
	mkdir -pv ${CLFS}/var/lib/hwclock"
# hook_add postmake 5 "mv -v ${CLFS}/usr/bin/logger ${CLFS}/bin"

tmp1=`echo "$arch_machine" | sed 's/i.86/intel/;s/arm.*/arm/'`

var_append makeopt " " "CC='$CC' CPU='$arch_machine' ARCH='$tmp1'"
var_append makeinstopt " " "CC='$CC' CPU='$arch_machine' ARCH='$tmp1' DESTDIR='$root'"

var_append makeopt " " 'HAVE_KILL=yes HAVE_SLN=yes'
var_append makeinstopt " " 'HAVE_KILL=yes HAVE_SLN=yes USE_TTY_GROUP=no'

# On arm, using libblkid causes qemu 0.9.0 to exit with the error
#	lsi_scsi: error: readb 0x8
# when mount tries to guess the fs type of CD images.
if [ "$arch" = arm ] ; then
	var_append makeopt " " "HAVE_BLKID=no"
fi

util_linux_postmake() {
	rm -f $root/sbin/sln  # we are using sln from glibc
	$CC $confdir/freeramdisk.c -o $root/sbin/freeramdisk
	$MAKE -C partx
	cp -v partx/{partx,delpart,addpart} $root/sbin
	install -m 644 misc-utils/scriptreplay.1 $mandir/man1/scriptreplay.1
	install -m 755 misc-utils/scriptreplay.pl $bindir/scriptreplay.pl
	cd $mandir/man1
	ln -s -v -f scriptreplay.1 replay.1
	cd $bindir/
	ln -s  -v -f scriptreplay.pl replay
}

postmake="util_linux_postmake"
var_append patchfiles " " "${confdir}/cryptoloop-support.diff"
