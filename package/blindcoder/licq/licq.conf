licq_custmain () {
	export CPPFLAGS=-Wno-deprecated
	eval ./configure $confopt
	eval $MAKE $makeopt ; eval $MAKE $makeopt install

	if pkginstalled libcdk ; then
		cd $builddir/licq-$ver/plugins/console
		eval ./configure $confopt
		eval $MAKE $makeopt ; eval $MAKE $makeopt install
	fi

       if pkginstalled qt3 ; then
		cd $builddir/licq-$ver/plugins/qt-gui
		eval ./configure $confopt
		eval $MAKE $makeopt ; eval $MAKE $makeopt install
	fi

	if pkginstalled kdelibs ; then
		cd $builddir/licq-$ver/plugins/qt-gui
		eval ./configure $confopt --with-kde
		eval $MAKE $makeopt ; eval $MAKE $makeopt install
	fi

	if pkginstalled xosd ; then
		cd $builddir/licq-$ver/plugins/osd
		eval ./configure $confopt
		eval $MAKE $makeopt ; eval $MAKE $makeopt install
	fi

	if [ "0" == "1" ] ; then # broken in licq 1.3.2
		cd $builddir/licq-$ver/plugins/email
		eval ./configure $confopt
		eval $MAKE $makeopt ; eval $MAKE $makeopt install
	fi

	cd $builddir/licq-$ver/plugins/rms
	eval ./configure $confopt
	eval $MAKE $makeopt ; eval $MAKE $makeopt install

	cd $builddir/licq-$ver/plugins/auto-reply
	eval ./configure $confopt
	eval $MAKE $makeopt ; eval $MAKE $makeopt install
}

custmain="licq_custmain"
splitdesc_console() { desc_I="plugin for CLI"; }
splitreg 80 console 'licq_console.so'
splitdesc_qt() { desc_I="plugin for QT"; }
splitreg 81 qt 'qt'
splitdesc_kde() { desc_I="plugin for KDE"; }
splitreg 82 kde 'licq_kde-gui.so'
splitdesc_osd() { desc_I="On Screen Display plugin"; }
splitreg 83 osd 'licq_osd.so'
splitdesc_email() { desc_I="plugin for email notification"; }
splitreg 84 email 'licq_email.so'
splitdesc_rms() { desc_I="plugin for rms"; }
splitreg 85 rms 'licq_rms.so'
splitdesc_autoreply() { desc_I="autoreply plugin"; }
splitreg 86 autoreply 'licq_autoreply.so'

