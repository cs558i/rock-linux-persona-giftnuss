NO_SANITY_CHECK=1
. $base/package/gnome14/gnome-14.conf

gnome14_dirtree()
{
	cd $root/
	mkdir -p $root/$prefix
	mkdir -p $root/$prefix/bin
	mkdir -p $root/$prefix/include
	mkdir -p $root/$prefix/lib
	mkdir -p $root/$prefix/lib/glib
	mkdir -p $root/$prefix/lib/glib/include
	mkdir -p $root/$prefix/share
	mkdir -p $root/$prefix/share/aclocal
	mkdir -p $root/$prefix/share/doc
	mkdir -p $root/$prefix/share/gnome/apps
	mkdir -p $root/$prefix/share/gtk-doc
	mkdir -p $root/$prefix/share/gtk-doc/html
	mkdir -p $root/$prefix/share/info
	mkdir -p $root/$prefix/share/locale
	mkdir -p $root/$prefix/share/man
	mkdir -p $root/$prefix/share/man/man{1,2,3,4,5,6,7,8}
	mkdir -p $root/$prefix/share/pixmaps

	for x in man info doc; do
		if [ ! -e $root/$prefix/$x ]; then
			ln -fs share/$x $root/$prefix/$x
		fi
	done
}

srctar=none
autoextract=0
createprefix=0
createdocs=0

custmain=gnome14_dirtree

# don't split this package
postflist="pkgsplits="

