NO_SANITY_CHECK=1
. $base/package/gnome2/gnome-2.conf

gnome2_dirtree()
{
	cd $root/
	mkdir -p $root/$prefix
	mkdir -p $root/$prefix/bin
	mkdir -p $root/$prefix/include
	mkdir -p $root/$prefix/lib
	mkdir -p $root/$prefix/lib/bonobo
	mkdir -p $root/$prefix/lib/bonobo/servers
	mkdir -p $root/$prefix/lib/gkrellm
	mkdir -p $root/$prefix/lib/gkrellm/plugins
	mkdir -p $root/$prefix/lib/nautilus
	mkdir -p $root/$prefix/lib/nautilus/extensions-1.0
	mkdir -p $root/$prefix/lib/python2.4
	mkdir -p $root/$prefix/lib/python2.4/site-packages
	mkdir -p $root/$prefix/lib/python2.4/site-packages/gtk-2.0
	mkdir -p $root/$prefix/libexec
	mkdir -p $root/$prefix/share
	mkdir -p $root/$prefix/share/aclocal
	mkdir -p $root/$prefix/share/application-registry
	mkdir -p $root/$prefix/share/applications
	mkdir -p $root/$prefix/share/control-center-2.0
	mkdir -p $root/$prefix/share/control-center-2.0/capplets
	mkdir -p $root/$prefix/share/doc
	mkdir -p $root/$prefix/share/gnome
	mkdir -p $root/$prefix/share/gnome-2.0
	mkdir -p $root/$prefix/share/gnome-2.0/ui
	mkdir -p $root/$prefix/share/gnome/apps
	mkdir -p $root/$prefix/share/gnome/apps/Internet
	mkdir -p $root/$prefix/share/gnome/help
	mkdir -p $root/$prefix/share/gnome/wm-properties
	mkdir -p $root/$prefix/share/gtk-doc
	mkdir -p $root/$prefix/share/icons
	mkdir -p $root/$prefix/share/icons/gnome
	mkdir -p $root/$prefix/share/icons/gnome/48x48
	mkdir -p $root/$prefix/share/icons/gnome/48x48/mimetypes
	mkdir -p $root/$prefix/share/icons/hicolor
	mkdir -p $root/$prefix/share/icons/hicolor/16x16
	mkdir -p $root/$prefix/share/icons/hicolor/16x16/apps
	mkdir -p $root/$prefix/share/icons/hicolor/32x32
	mkdir -p $root/$prefix/share/icons/hicolor/32x32/apps
	mkdir -p $root/$prefix/share/icons/hicolor/48x48
	mkdir -p $root/$prefix/share/icons/hicolor/48x48/apps
	mkdir -p $root/$prefix/share/icons/hicolor/48x48/stock
	mkdir -p $root/$prefix/share/icons/hicolor/48x48/stock/data
	mkdir -p $root/$prefix/share/info
	mkdir -p $root/$prefix/share/locale
	mkdir -p $root/$prefix/share/man
	mkdir -p $root/$prefix/share/man/man{1,2,3,4,5,6,7,8}
	mkdir -p $root/$prefix/share/mime-info
	mkdir -p $root/$prefix/share/pixmaps
	mkdir -p $root/$prefix/share/sgml
	mkdir -p $root/$prefix/share/sounds
	mkdir -p $root/$prefix/share/themes
	mkdir -p $root/$prefix/share/themes/Crux
	mkdir -p $root/$prefix/share/themes/Simple
	mkdir -p $root/$prefix/share/xml

	mkdir -p $root/usr/share/omf
	mkdir -p $root/usr/share/gnome/apps
	mkdir -p $root/usr/share/gnome/help

	for x in man info doc; do
		if [ ! -e $root/$prefix/$x ]; then
			ln -fs share/$x $root/$prefix/$x
		fi
	done
}

srctar=none
autoextract=0
createprefix=0
createdocs=0

custmain=gnome2_dirtree

# don't split this package
postflist="pkgsplits="

