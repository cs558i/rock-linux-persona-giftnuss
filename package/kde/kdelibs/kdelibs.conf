.  $base/package/kde/kde-3.conf

if [ "$ROCKCFG_PKG_KDE3_APIDOX" ] ; then
	echo_status "KDE library documentation will be generated." 
	var_insert makeinstopt " " "apidox"
fi

kde_pm() {

cat > $root/etc/profile.d/kde3 <<-EOP
KDEDIR33=/$prefix
KDEDIR=/$prefix
PATH="\$PATH:\$KDEDIR/bin"
MANPATH="\$MANPATH:\$KDEDIR/man"
export KDEDIR PATH MANPATH
EOP

}

# 2.4 kernels only support dnotify, 2.6 supports both dnotify and inotify
var_append confopt " " "--enable-dnotify --enable-inotify"

hook_add postmake 3 kde_pm

