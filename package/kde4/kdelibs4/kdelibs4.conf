# var_append INSTALL_WRAPPER_FILTER '|' "sed -e's,$sysconfdir/xdg/menus/,$dummydir/etc/xdg/menus/,'"

hook_add preconf 5 kde_preconf
kde_preconf() {
	cmakesrcdir="$PWD"
	mkdir ../builddir
	cd ../builddir
}
