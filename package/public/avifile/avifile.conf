# detect features the configure does not attempt to detect
[ $arch == x86 ] && var_append extraconfopt " " "--enable-x86opt"
pkginstalled divx4linux && var_append extraconfopt " " "--with-divx4-prefix=/usr"
pkginstalled mad && var_append extraconfopt " " "--enable-libmad"

# so artsc.so is found
export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/$ROCKCFG_PKG_KDE3_CORE_PREFIX/lib"

# other packages expect headers in /usr/include/avifile
postinstall="rm -f $root/usr/include/avifile; ln -s avifile-${ver%.*} $root/usr/include/avifile"

# There is a -lz missing so the package builds fine
var_append CXX_WRAPPER_APPEND " " -lz

# first create configure script..
autogen=1

