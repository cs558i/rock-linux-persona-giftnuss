exim_pc() {
	[ "${prefix#opt/}" == "$prefix" ] && sysconfdir="$sysconfdir/exim"

	echo "creating Makefile ..."
	cp -v src/EDITME Local/Makefile

	cat >> Local/Makefile << EOT
BIN_DIRECTORY=$bindir
CONFIGURE_FILE=$sysconfdir/configure
EXIM_USER=30
EXIM_GROUP=30
COMPRESS_COMMAND=/bin/gzip
ZCAT_COMMAND=/bin/zcat
CC=$CC
INCLUDE=-I/usr/include/${ROCKCFG_PKG_BDB_DEFAULT:1}
EOT

[ "$ROCKCFG_PKG_EXIM_CRAM_MD5" = 1 ]  && \
	      echo "AUTH_CRAM_MD5=yes"    >> Local/Makefile
[ "$ROCKCFG_PKG_EXIM_PLAIN_TEXT" = 1 ] && \
	      echo "AUTH_PLAINTEXT=yes" >> Local/Makefile
[ "$ROCKCFG_PKG_EXIM_SPA" = 1 ]       && \
	      echo "AUTH_SPA=yes"         >> Local/Makefile
[ "$ROCKCFG_PKG_EXIM_CONTENT_SCAN" = 1 ] && \
              echo "WITH_CONTENT_SCAN=yes" >> Local/Makefile
[ "$ROCKCFG_PKG_EXIM_ACL_MIME" = 1 ] && \
              echo "WITH_OLD_DEMIME=yes" >> Local/Makefile

if pkginstalled gnutls; then 
	 cat >> Local/Makefile << EOT
SUPPORT_TLS=yes
USE_GNUTLS=yes
TLS_LIBS=-lgnutls -ltasn1 -lgcrypt
EOT
elif pkginstalled openssl; then
	 cat >> Local/Makefile << EOT
SUPPORT_TLS=yes
TLS_LIBS=-lssl -lcrypto
EOT
fi
}

exim_pm(){
	ln -sfv $bindir/exim $bindir/mail_exim
	ln -sfv $bindir/exim $bindir/sendmail_exim
	ln -sfv $bindir/exim $bindir/mailq_exim
	install_setmailer exim
 
	install_init exim $confdir/exim.init
}

makeopt="all" ; makeinstopt="install"

hook_add preconf 3 "exim_pc"
hook_add postmake 3 "exim_pm"

