tt_files="andale32.exe arial32.exe arialb32.exe
comic32.exe courie32.exe georgi32.exe
impact32.exe times32.exe trebuc32.exe
verdan32.exe webdin32.exe"

ms_tt_inst() {
	for x in $tt_files; do
		echo "=== $x ==="
		if [[ $x = *.exe ]]; then
			cabextract -L $archdir/$x
		else
			yes | unzip -LL $archdir/$x
		fi
		for y in *.TTF *.ttf; do
			[ -f $y ] || continue
			z="$root/usr/X11/lib/X11/fonts/TTF/`echo $y | tr A-Z a-z`"
			echo "==> $z"; mv "$y" "$z"
		done
	done
}

autoextract=0
custmain=ms_tt_inst

