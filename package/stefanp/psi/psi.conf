if [ "$prefix_auto" = 1 -a -n "$ROCKCFG_PKG_KDE3_CORE_PREFIX" ] ; then
	export KDEDIR="$root/$ROCKCFG_PKG_KDE3_CORE_PREFIX"
	prefix=${ROCKCFG_PKG_KDE3_CORE_PREFIX} ; set_confopt
fi

confopt="--prefix=$root/$prefix"

postmake_psi () {
	for file in $desc_D ; do
		if   [[ $file = psi_??_${ver}_?.qm ]] ; then
			cp -v "$archdir/$file" "$datadir/$pkg/${file:0:6}.qm"
		elif [[ $file = psi_??_??_${ver}_?.qm ]] ; then
			cp -v "$archdir/$file" "$datadir/$pkg/${file:0:9}.qm"
		elif [[ $file = psi_???????_${ver}_?.qm ]] ; then
			cp -v "$archdir/$file" "$datadir/$pkg/${file:0:11}.qm"
		fi
	done
}

hook_add postmake 3 postmake_psi

