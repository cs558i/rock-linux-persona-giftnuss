# boot, damn it!
CONFIG_X86_GENERIC=y

#serial console
CONFIG_SERIAL_8250_CONSOLE=y

# nfs server as module (smaller kernel image)
CONFIG_NFSD=m

# no FireWire support
CONFIG_IEEE1394=n
CONFIG_IEEE1394_VIDEO1394=n
CONFIG_IEEE1394_SBP2=n
CONFIG_IEEE1394_DV1394=n
CONFIG_IEEE1394_RAWIO=n
CONFIG_IEEE1394_CMP=n
CONFIG_IEEE1394_ETH1394=n

# no framebuffer stuff
CONFIG_VGA_CONSOLE=n
CONFIG_VIDEO_SELECT=n
CONFIG_FB=n
CONFIG_FRAMEBUFFER_CONSOLE=n
CONFIG_LOGO=n

# no agp
CONFIG_AGP=n

# no drm 
CONFIG_DRM=n

# no MD
CONFIG_MD=n

# no oss!
CONFIG_SOUND_PRIME=n
CONFIG_DMASOUND_PMAC=n

# no usb
CONFIG_USB=n
CONFIG_USB_GADGET=n

# no weird filesystems
CONFIG_XFS_FS=n
CONFIG_JFS_FS=n
CONFIG_REISERFS_FS=n
CONFIG_QUOTA=n
CONFIG_UDF_FS=n
CONFIG_MSDOS_FS=n
CONFIG_VFAT_FS=n
CONFIG_NTFS_FS=n
CONFIG_CIFS=n
CONFIG_NCP_FS=n
CONFIG_AFS_FS=n
CONFIG_ADFS_FS=n
CONFIG_AFFS_FS=n
CONFIG_HFS_FS=n
CONFIG_HFSPLUS_FS=n
CONFIG_BEFS_FS=n
CONFIG_BFS_FS=n
CONFIG_EFS_FS=n
CONFIG_VXFS_FS=n
CONFIG_HPFS_FS=n
CONFIG_QNX4FS_FS=n
CONFIG_SYSV_FS=n
CONFIG_UFS_FS=n

# no profiling
CONFIG_PROFILING=n

# no acpi
CONFIG_ACPI=n

# rarely needed for a router...
CONFIG_IBM_ASM=n
CONFIG_MMC=n
CONFIG_PARPORT=n
CONFIG_SMP=n
CONFIG_PREEMPT=n
CONFIG_FUSION=n
CONFIG_I2O=n
CONFIG_W1=n
